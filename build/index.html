<!doctype html><html lang="zh"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>拉麵查找器</title><style>body{font-family:Arial,sans-serif;text-align:center;padding:20px}.progress-bar{width:100%;background-color:#f3f3f3;margin:20px 0;border-radius:10px;overflow:hidden}.progress-bar-inner{height:20px;width:0%;background-color:#4caf50;transition:width .3s ease}#ramen-link,#weather-info{margin-top:20px}.error{color:red}</style><script defer="defer" src="/static/js/main.5b368b9e.js"></script><link href="/static/css/main.ad15415d.css" rel="stylesheet"></head><body><h1>拉麵查找器</h1><p>想吃拉麵嗎？讓我們幫你找到最靠近的拉麵店並告訴你當地的天氣！</p><div class="progress-bar"><div class="progress-bar-inner" id="progress-bar"></div></div><button id="locate-btn">開始查找</button><div id="weather-info"></div><div id="ramen-link"></div><script>const progressBar=document.getElementById("progress-bar"),weatherInfoDiv=document.getElementById("weather-info"),ramenLinkDiv=document.getElementById("ramen-link");function updateProgress(e,r){progressBar.style.width=`${e}%`,weatherInfoDiv.innerHTML=`<p>${r}</p>`}function showError(e){weatherInfoDiv.innerHTML=`<p class="error">${e}</p>`,progressBar.style.width="0%"}document.getElementById("locate-btn").addEventListener("click",(async()=>{progressBar.style.width="0%",weatherInfoDiv.innerHTML="",ramenLinkDiv.innerHTML="",updateProgress(33,"正在獲取位置..."),navigator.geolocation?navigator.geolocation.getCurrentPosition((async e=>{const{latitude:r,longitude:n}=e.coords;updateProgress(66,`你的位置：經度 ${n}, 緯度 ${r}`);const t=`https://api.openweathermap.org/data/2.5/weather?lat=${r}&lon=${n}&units=metric&lang=zh_tw&appid=e90d85ceb7cead271a7babf436dbd028`;try{const e=await fetch(t),o=await e.json();e.ok?(updateProgress(100,"天氣資訊已載入！"),weatherInfoDiv.innerHTML=`\n                                <p>當前天氣：${o.weather[0].description}</p>\n                                <p>溫度：${o.main.temp}°C</p>\n                                <p>濕度：${o.main.humidity}%</p>\n                            `,ramenLinkDiv.innerHTML=`\n                                <a href="https://www.google.com/maps/search/拉麵/@${r},${n},15z" target="_blank">搜尋附近的拉麵店</a>\n                            `):showError(`天氣查詢失敗：${o.message}`)}catch(e){showError("無法獲取天氣資訊，請稍後再試！"),console.error(e)}}),(e=>{showError(`定位失敗：${e.message}`)})):showError("你的瀏覽器不支援地理定位功能。")}))</script></body></html>
